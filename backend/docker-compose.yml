version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: event-management-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-event_management_db}
      MYSQL_USER: ${MYSQL_USER:-event_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-event_password123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - event-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: event-management-backend
    ports:
      - "${PORT:-8080}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: production
      DATABASE_URL: jdbc:mysql://${MYSQL_HOST:-mysql}:${MYSQL_PORT:-3306}/${MYSQL_DATABASE:-event_management_db}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-that-is-at-least-256-bits-long-please-change-in-production}
      JWT_EXPIRATION: 86400000
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-your-email@gmail.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-your-app-password}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS:-noreply@eventmanagement.com}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: true
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: true
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_REQUIRED: true
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_CONNECTIONTIMEOUT: 5000
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_TIMEOUT: 5000
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_WRITETIMEOUT: 5000
      PORT: ${PORT:-8080}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - event-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  event-network:
    driver: bridge
