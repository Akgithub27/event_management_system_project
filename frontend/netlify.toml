[build]
  command = "npm run build"
  functions = "functions"
  publish = "build"

[build.environment]
  REACT_APP_API_URL = "https://your-backend-api.com/api"
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
