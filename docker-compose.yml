version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: event_management_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: event_management
      MYSQL_USER: event_user
      MYSQL_PASSWORD: password123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - event_network

  backend:
    build: ./backend
    container_name: event_management_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/event_management?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: event_user
      SPRING_DATASOURCE_PASSWORD: password123
      JWT_SECRET: your-super-secret-key-that-is-at-least-256-bits-long
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - event_network

  frontend:
    build: ./frontend
    container_name: event_management_frontend
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - event_network

volumes:
  mysql_data:

networks:
  event_network:
    driver: bridge
